<!doctype HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/css/section_top.css">
    <link rel="stylesheet" type="text/css" href="/css/components.css">
    <link rel="stylesheet" type="text/css" href="/css/header-page.css">
    <link rel="stylesheet" type="text/css" href="/css/section-about.css">
    <link rel="stylesheet" type="text/css" href="/css/section-contacts.css">
    <link rel="stylesheet" type="text/css" href="/css/footer-page.css">
    <link rel="stylesheet" type="text/css" href="/css/popup.css">
    <link rel="stylesheet" type="text/css" href="/css/slider.css">
    <link rel="stylesheet" type="text/css" href="/css/accordion.css">
    <link rel="stylesheet" type="text/css" href="/css/tabs.css">

    <script src="https://kit.fontawesome.com/d80ef6008c.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <title>Crazy fish</title>
</head>
<body>

<style>
    .blackiconcolor{
        color: white;
    }
    .blackiconcolor:hover{
        color: #d43c8c;
    }

</style>

<!-- header-page -->
<header class="header-page">
    <div class="container header-page_container">
        <div class="header-page_start "><div class="logo">
            <!-- <img class="logo" src="img/logo_cm.png" width="7%" height="7%" alt="Логотип crazy fish"> -->
            <span class="header-page_logo">Crazy Fish</span>
        </div>
        </div>
        <div class="header-page_end">
            <nav class="header-page_nav">
                <ul class="header-page_ul">
                    <li class="header-page_li">
                        <a class="header-page_link" href="/" data-scroll-to="section-catalog">
                            <span class="header-page_text">Главная страница</span>
                        </a>
                    </li>
                    <li class="header-page_li">
                        <a class="header-page_link" href="/admin/edit-bait" data-scroll-to="section-about">
                            <span class="header-page_text" >Редактировать товары</span>
                        </a>
                    </li>
                    <li class="header-page_li">
                        <a class="header-page_link" href="/admin/admin-orders" data-scroll-to="section-contacts">
                            <span class="header-page_text">Заказы</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div sec:authorize="isAuthenticated()" class="header-page_li">
                <a class="header-page_icon" href="/cabinet/personal-information">
                    <i class="fas fa-user-circle fa-lg blackiconcolor"></i>
                </a>
            </div>
            <div sec:authorize="isAuthenticated()" class="header-page_li">
                <a class="header-page_icon" href="#">
                    <i class="fas fa-shopping-basket fa-lg blackiconcolor"></i>
                </a>
            </div>
            <div sec:authorize="hasRole('ADMIN')" class="header-page_li">
                <a class="header-page_icon blackiconcolor" href="/admin/edit-bait">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </div>
        </div>
    </div>
</header>
<!-- /.header-page -->

<style>
    .blackiconcolor{
        color: white;
    }
    .blackiconcolor:hover{
        color: #d43c8c;
    }
    .catalog_item_user {
        border: 1px solid #f3f3f3;
        padding-bottom: 27px;
    }
    .catalog_item_user:hover{
        box-shadow: 0px 0px 38px 0px rgba(236, 236, 236, 0.8);
    }

    .catalog_item_user::before{
        content: '';
        background: #f7f7f7;
        position: absolute;
        left: 0;
        top: 0;
        width: 3px;
        height: 100%;
        transform: translateX(-50%);
    }

    .cabinet_btn{
        box-shadow: none;
        background: #a72d6c;
        width: 168px;
        padding: 10px 20px;
        border-radius: 7px;
        font-size: 15px;
        font-weight: 700;
        margin-top: 15px;
        color: white;
    }
    .cabinet_btn:hover{
        background: #d43c8c;
        color: white;
    }
    .header-page_link:hover{
        color: #1f1f1f;
        text-decoration: none;
    }

</style>

<br><br><br><br>

<div class="container">

    <div class="row">

        <div class="col-lg-8 col-lg-offset-2">

            <h2 class="text-left">Данные приманки</h2>

            <form action="/admin/add-bait" method="post">
                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden">

                <div class="controls">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_name">Название </label>
                                <input id="form_name" type="text" name="name" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_amount">Аттрактант </label>
                                <select class="form-select" name="attractant" aria-label="Attractant">
                                    <option value="кальмар">кальмар</option>
                                    <option value="чеснок">чеснок</option>
                                    <option value="анис">анис</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_amount">Тип приманки </label>
                                <select class="form-select" name="type" aria-label="Type">
                                    <option value="виброхвост">виброхвост</option>
                                    <option value="твистер">твистер</option>
                                    <option value="слаг">слаг</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_price">Цена </label>
                                <input id="form_price" type="text" name="price" class="form-control" >
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_path_to_file">Путь к файлу </label>
                                <input id="form_path_to_file" type="text" name="path_to_file" class="form-control" >
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_description">Описание изображения </label>
                                <input id="form_description" type="text" name="description" class="form-control" >
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_amount">Количество </label>
                                <input id="form_amount" type="text" name="amount" class="form-control" >
                            </div>
                        </div>

                    </div>

                    <div class="">
                        <button class="btn cabinet_btn" type="submit">Сохранить</button> <a class="btn cabinet_btn" href="/admin/edit-bait">Отменить</a>
                    </div>

                </div>
            </form>

        </div><!-- /.col-lg-8 col-lg-offset-2 -->

    </div> <!-- /.row-->

</div> <!-- /.container-->

<script type="text/javascript" src="JavaScript/project.js" defer></script>

</body>
</html>
